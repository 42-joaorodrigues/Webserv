<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error 405</title>
    <link rel="stylesheet" href="/errors/405/405.css">
    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer src="https://unpkg.com/in-view@0.6.1/dist/in-view.min.js"></script>
    <script defer src="/errors/405/405.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="xs-12 md-6 mx-auto">
            <div id="countUp">
                <div class="number" data-count="405">0</div>
                <div class="text">Method Not Allowed</div>
                <div class="text">The HTTP method you used is not supported for this resource.</div>
                <div class="text">Check the allowed methods and try again!</div>
            </div>
        </div>
    </div>
</div>
</body>     
</html>
