# ===========================================
# WEBSERV CONFIGURATION - Testing All Requirements
# Single server with essential locations for testing
# ===========================================

server {
    # Basic server configuration
    listen 127.0.0.1:8080;
    server_name webserv.test localhost;

    # Document root and default files
    root ./www;
    index index.html;

    # Client request body size limit (for upload testing)
    client_max_body_size 100M;

    # Error pages (basic set for testing)
    error_page 400 /errors/400/400.html;
    error_page 404 /errors/404/404.html;
    error_page 413 /errors/413/413.html;
    error_page 403 /errors/403/403.html;
    # error_page 500 /errors/500/500.html;

    # ===================
    # LOCATION BLOCKS FOR TESTING ALL REQUIREMENTS
    # ===================

    # 1. Static file serving with GET only
    location /static {
        allow_methods POST;
        root ./www;
        autoindex off;
    }

    # 2. Directory listing enabled
    location /files {
        allow_methods GET;
        root ./www;
        autoindex on;
        index "";
    }

    # 3. File upload endpoint (GET to view form, POST to upload)
    location /upload {
        allow_methods GET POST DELETE;
        upload_store ./www/upload;
        root ./www/upload;
    }

    # 4. DELETE method testing (GET to view info, DELETE to delete)
    location /delete {
        allow_methods GET DELETE;
        root ./www/delete;
    }
    location /test
    {
        root ./www/test;
        allow_methods GET;
        autoindex off;
    }

    # 5. All methods allowed (GET, POST, DELETE)
    location /api {
        allow_methods GET POST DELETE;
        root ./www/api;
        index api.html;
    }

    # 6. CGI execution - Shell scripts
    location /cgi-bin {
        allow_methods GET POST;
        root ./www/cgi;
        cgi_pass /bin/bash;
        cgi_extension .sh;
    }

    # 7. Redirect testing
    location /redirect {
        return 301 http://127.0.0.1:8080/upload;
    }



    # 8. Method restrictions (only GET)
    location /readonly {
        allow_methods GET;
        root ./www;
    }

    # 9. Default location (root) - serves static website
    location / {
        allow_methods GET POST;
        autoindex off;
    }
}