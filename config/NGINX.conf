# Example full NGINX-style configuration for Webserv

# ===================
# Server 1 (Default)
# ===================
server {
    # Host & port to listen on
    listen 127.0.0.1:8080;
    server_name default.local;

    # Default root directory
    root ./www/default;
    index index.html index.htm;

    # Error pages
    error_page 404 /errors/404.html;
    error_page 500 502 503 504 /errors/50x.html;

    # Limit client body size (in bytes)
    client_max_body_size 5M;

    # ===================
    # Routes (locations)
    # ===================

    # Static file serving
    location / {
        root ./www/default;
        index index.html;
        autoindex off;               # directory listing disabled
    }

    # Route with autoindex
    location /files {
        root ./www/files;
        autoindex on;                # allow directory listing
    }

    # Route with redirect
    location /oldpage {
        return 301 http://127.0.0.1:8080/newpage;
    }

    # Upload route
    location /upload {
        allow_methods POST;
        upload_store ./uploads;
    }

    # CGI execution for PHP
    location /cgi-bin/php {
        root ./www/cgi;
        cgi_pass /usr/bin/php-cgi;
        cgi_extension .php;
    }

    # CGI execution for Python
    location /cgi-bin/py {
        root ./www/cgi;
        cgi_pass /usr/bin/python3;
        cgi_extension .py;
    }
}

